<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR SYSTEM</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <div class="center">
        <div class="text">SUN</div>
        </div>


    <div class="orbit" id="ME"></div>
    <div class="box1">
        <div class="object" id="MERCURY">
            <div class="text1">MERCURY</div>
        </div></div>

    <div class="orbit" id="V"></div>
    <div class="box2">
        <div class="object" id="VENUS"><div class="text2">VENUS</div></div>
    </div>


    <div class="orbit" id="E"></div>
    <div class="box3">
        <div class="object" id="EARTH"><div class="text3">EARTH</div></div>
    </div>


    <div class="orbit" id="MA"></div>
    <div class="box4">
        <div class="object" id="MARS"><div class="text4">MARS</div></div>
    </div>


    <div class="orbit" id="J"></div>
    <div class="box5">
        <div class="object" id="JUPITER"><div class="text5">JUPITER</div></div>
    </div>


    <div class="orbit" id="S"></div>
    <div class="box6">
        <div class="object" id="SATURN"><div class="text6">SATURN</div></div>
    </div>


    <div class="orbit" id="U"></div>
    <div class="box7">
        <div class="object" id="URANUS"><div class="text7">URANUS</div></div>
    </div>


    <div class="orbit" id="N"></div>
    <div class="box8">
        <div class="object" id="NEPTUNE"><div class="text8">NEPTUNE</div></div>
    </div>


</body>

</html>
